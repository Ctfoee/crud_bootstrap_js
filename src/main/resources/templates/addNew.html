<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>

<h2>Add user info</h2>
<br>

    <form th:method="post" th:action="@{/admin/addNew}" th:object="${user}">

        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username"/>
        <br><br>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Bad username</div>
        <br><br>

        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age"/>
        <br><br>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Bad age</div>
        <br><br>

        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br><br>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Bad password</div>
        <br><br>

        <label for="isAdmin">Make Admin</label><br><br>
        <input type="checkbox" th:field="*{isAdmin}" id="isAdmin" value="true">
        <br>

        <input type="submit" value="Add"/>
    </form>

</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
