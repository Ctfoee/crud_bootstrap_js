<!DOCTYPE html>
<html lang="en">
<head>
    <title>User</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>

<div>
    <h1 th:text="${user.getUsername()}"></h1>
    <h1 th:text="${user.getAge()}"></h1>
    <h1 th:text="${user.getIsAdmin()}"></h1>
</div>
<br>
<td th:if="${!user.getIsAdmin()}">
    <form th:method="patch" th:action="@{/admin/{username}/makeAdmin(username=${user.getUsername()})}">
        <input type="submit" value="Make user Admin"/>
    </form>
</td>
<td th:if="${user.getIsAdmin() && user.getUsername() != 'MainAdmin' && user.getId() != currentUser.getId()}">
    <form th:method="patch" th:action="@{/admin/{username}/unmakeAdmin(username=${user.getUsername()})}">
        <input type="submit" value="Unmake user Admin"/>
    </form>
</td>
<br>

<form th:method="get" th:action="@{/admin}">
    <input type="submit" value="Back"/>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
